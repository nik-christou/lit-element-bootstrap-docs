<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
        <meta name="Description" content="lit-element-bootstrap component library docs">

        <title>LitElement Bootstrap 4 Component Library</title>

        <meta name="theme-color" content="#fff" />

        <link rel="icon" href="./src/icons/favicon.ico" />
        <link rel="manifest" href="./src/manifest.json" />

        <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="indie-catalog">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="indie-catalog">

        <!-- Homescreen icons -->
        <link rel="apple-touch-icon" href="./src/icons/icon-48x48.png">
        <link rel="apple-touch-icon" sizes="96x96" href="./src/icons/icon-96x96.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./src/icons/icon-144x144.png">
        <link rel="apple-touch-icon" sizes="192x192" href="./src/icons/icon-192x192.png">

        <!-- Tile icon for Windows 8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="./src/icons/icon-144x144.png">
        <meta name="msapplication-TileColor" content="#fbbc05">
        <meta name="msapplication-tap-highlight" content="no">

        <base href="/src">

        <style type="text/css">

            .loadingContainer {
                text-align: center;
            }

            .innerContainer {
                display: inline-block;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: relative;
                display: inherit;
            }

            .double-bounce1, .double-bounce2 {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-color: #333;
                opacity: 0.6;
                position: absolute;
                top: 0;
                left: 0;
        
                -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
                animation: sk-bounce 2.0s infinite ease-in-out;
            }

            .double-bounce2 {
                -webkit-animation-delay: -1.0s;
                animation-delay: -1.0s;
            }

            @-webkit-keyframes sk-bounce {
                0%, 100% { -webkit-transform: scale(0.0) }
                50% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bounce {
                0%, 100% { 
                  transform: scale(0.0);
                  -webkit-transform: scale(0.0);
                } 50% { 
                  transform: scale(1.0);
                  -webkit-transform: scale(1.0);
                }
            }

        </style>

    </head>
    <body>
        
        <app-docs> 
            
            <div class="loadingContainer">
                <div class="innerContainer">
                    <h2>lit-element-bootstrap docs</h2>
                    <div class="spinner">
                        <div class="double-bounce1"></div>
                        <div class="double-bounce2"></div>
                    </div>
                    <h2>Loading...</h2>
                </div>
            </div>

        </app-docs>

        <script type="text/javascript" src="./node_modules/prismjs/components/prism-core.min.js"></script>
        <script type="text/javascript" src="./node_modules/prismjs/components/prism-markup.min.js"></script>
        <script type="text/javascript" src="./node_modules/prismjs/plugins/normalize-whitespace/prism-normalize-whitespace.min.js"></script>
        <script type="text/javascript" src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

        <script type="module">
            window.WebComponents.waitFor(() => {
                return import('./src/app-docs.js');
            });
        </script>
        
        <script>
            // comment out the registration of service worker in local dev
            // or just generate one and copy it in the root directory
            // if ('serviceWorker' in navigator) {
            //     window.addEventListener('load', function() {
            //         navigator.serviceWorker.register('service-worker.js');
            //     });
            // }
        </script>

    </body>
</html>
